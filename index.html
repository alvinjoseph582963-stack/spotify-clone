<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-mobile">
            <div class="s-logo">
                <img src="images/svgexport-1 (3).svg" alt="Spotify-logo">
            </div>
            <div class="top-bar-button">
                <button class="open-button">
                    <span class="span-button">
                        Open App
                    </span>
                </button>
                <div class="top-bar-threeline">
                    <img src="images/svgexport-2 (2).svg" alt="three-line">
                </div>
            </div>
        </div>

        <div class="header-desktop">
            <div class="desktop-logo">
                <img src="images/desktop-logo.svg" alt="desktop-logo">
            </div>
            <div class="home-search-button">
                <button class="home-button">
                    <img src="images/home.svg" alt="home-img">
                </button>
                <div class="search-button">
                    <button>
                        <img src="images/search.svg" alt="search-img">
                    </button>
                </div>
                <div class="nav-bar">
                    <button class="premium-button">
                        Premium
                    </button>
                    <button class="premium-button">
                        Support
                    </button>
                    <button class="premium-button">
                        Download 
                    </button>
                    <div class="line"></div>
                        <button class="install-button">
                            <span class="install-logo">
                                <img src="images/install-button.svg" alt="install-logo">
                            </span>
                            <span class="install-span"> Install App</span>
                        </button>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
