<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-mobile">
            <div class="s-logo">
                <img src="images/svgexport-1 (3).svg" alt="Spotify-logo">
            </div>
            <div class="top-bar-button">
                <button class="open-button">
                    <span class="span-button">
                        Open App
                    </span>
                </button>
                <div class="top-bar-threeline">
                    <img src="images/svgexport-2 (2).svg" alt="three-line">
                </div>
            </div>
        </div>

        <div class="header-desktop">
            <div class="desktop-logo">
                <img src="images/desktop-logo.svg" alt="desktop-logo">
            </div>
            <div class="home-search-button">
                <div class="home-search-bar">
                <button class="home-button">
                    <img src="images/home.svg" alt="home-img">
                </button>
                <div class="search-button">
                    <button class="search-button-icon">
                        <img src="images/search.svg" alt="search-img" class="search-button-icon-img">
                          <div class="desktop-input-box">
                            <input type="searchb  " placeholder="What do you want to play?">
                            <div class="spotify-search-bar-icon">
                                <img src="images/spotify-search-bar-icon.svg" alt="spotify search bar icon">
                            </div>
                        </div>
                    </button> 
                    </div>
                    
                </div>
                <div class="nav-bar">
                    <a class="premium-button">
                        Premium
                    </a>
                    <a class="premium-button">
                        Support
                    </a>
                    <a class="premium-button">
                        Download
                    </a>
                    <div class="line"></div>
                    <a class="install-button">
                        <img src="images/install-button.svg" alt="install-logo">
                        <span class="install-span"> Install App</span>
                    </a>
                </div>
                <div class="sign-login-button">
                    <button class="signup-button">
                        Sign up
                    </button>
                    <button class="login-button">
                        Log in
                    </button>
                </div>

            </div>
        </div>
    </header>
</body>

</html>
